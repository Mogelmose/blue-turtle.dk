services:
  db:
    image: postgres:16
    container_name: db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-blue_turtle}
    networks:
      - app_network
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB']
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: blue-turtle:1.0
    container_name: web
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "fetch('http://127.0.0.1:3000/api/health').then(async (r) => { const body = await r.json(); if (r.status !== 200 || !body?.ok) process.exit(1); }).catch(() => process.exit(1));",
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NODE_ENV: production
      UPLOAD_ROOT: ${UPLOAD_ROOT:-/uploads}
      REQUIRE_SESSION_VERSION: ${REQUIRE_SESSION_VERSION:-true}
    volumes:
      - ${HOST_UPLOAD_ROOT:-./.data/uploads}:/uploads
    networks:
      - proxy_network
      - app_network

  migrate:
    profiles:
      - migrate
    build:
      context: .
      dockerfile: Dockerfile
      target: migrate
    image: blue-turtle-migrate:1.0
    container_name: web-migrate
    restart: "no"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_network
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}

volumes:
  pgdata:

networks:
  app_network: {}
  proxy_network: {}
